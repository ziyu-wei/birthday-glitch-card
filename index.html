<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Glitch Card</title>
  <!-- Google modelâ€‘viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg: #000;
      --accent: #00eaff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 90vmin;
      height: 90vmin;
      --poster-color: var(--bg);
      --progress-bar-color: var(--accent);
    }

    /* ===== glitch animation ===== */
    @keyframes glitchy {
      0% {
        transform: translate(0) rotate(0deg);
        filter: hue-rotate(0deg) saturate(1);
      }
      20% {
        transform: translate(-4px, 3px) rotate(1deg);
        filter: hue-rotate(40deg) saturate(3);
      }
      40% {
        transform: translate(6px, -5px) rotate(-1deg);
        filter: hue-rotate(-40deg) saturate(2.5);
      }
      60% {
        transform: translate(-3px, 4px) rotate(0.5deg);
        filter: hue-rotate(20deg) saturate(3.2);
      }
      80% {
        transform: translate(2px, -3px) rotate(-0.5deg);
        filter: hue-rotate(-20deg) saturate(2.8);
      }
      100% {
        transform: translate(0) rotate(0deg);
        filter: hue-rotate(0deg) saturate(1);
      }
    }
    .glitch {
      animation: glitchy 0.4s steps(2, end) infinite;
    }
  </style>
</head>
<body>
  <!-- Replace "model.glb" with the actual URL of your uploaded GLB -->
  <model-viewer
    id="viewer"
    src="model.glb"
    auto-rotate
    camera-controls
    autoplay
    exposure="1"
    background-color="var(--bg)"
  ></model-viewer>

  <audio id="bgm" src="party.mp3" loop autoplay></audio>

  <script>
    const viewer = document.getElementById("viewer");
    const bgm = document.getElementById("bgm");

    // small mobile autoplay fix
    window.addEventListener("click", () => bgm.play(), { once: true });

    // add periodic glitch
    setInterval(() => {
      viewer.classList.add("glitch");
      setTimeout(() => viewer.classList.remove("glitch"), 400);
    }, 2000);
  </script>
</body>
</html>
